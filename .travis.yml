# Documentation: http://docs.travis-ci.com/user/languages/julia/
codecov: true
coveralls: true

language: julia
os:
  - linux
  - osx
julia:
  - 1.3
  - 1.4
  - nightly
matrix:
notifications:
  email: false
git:
  depth: 99999999
jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
